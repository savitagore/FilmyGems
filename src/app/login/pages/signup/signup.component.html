<div class="container-fluid roboto-font">
  <div class="row">
    <div class="col-lg-7 col-md-7 col-sm-12 g-0">
      <app-login-carasoual></app-login-carasoual>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12 sign-bg">
      <div class="row justify-content-center g-0">
        <div class="col-8 pt-4 med-sm">
          <img src="assets/logo-img/gem_logo_without baseline.png" routerLink="/" alt=""
            class="img-fluid ms-5 ps-5 login-padding">
        </div>
        <div class="col-4 d-flex justify-content-end  signup-dimond">
          <img src="assets/signup/diamond.png" alt="" class="img-fluid">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-10 col-sm-12">
          <div class="text-white">
            <h4 style="line-height: 0.5;">Sign Up</h4>
            <p>Join with us and get the best profiles!</p>
          </div>
          <form [formGroup]="signupForm">
            <div class="mb-2">
              <input type="text" class="form-control text-white fill-form" placeholder="Full Name" name="fullName"
                formControlName="fullName" />
              <span
                *ngIf="signupForm.controls['fullName'].invalid && (signupForm.controls['fullName'].dirty || signupForm.controls['fullName'].touched)"
                class="text-danger">
                {{ getFullNameErrorMessage() }}
              </span>
            </div>
            <div class="mb-2">
              <input type="text" class="form-control text-white fill-form" placeholder="Mobile Number" name="mobile"
                formControlName="mobile" (input)="onMobileInput($event)" />
              <span
                *ngIf="signupForm.controls['mobile'].invalid && (signupForm.controls['mobile'].dirty || signupForm.controls['mobile'].touched)"
                class="text-danger">
                {{ getMobileTooltipMessage() }}
              </span>
            </div>
            <div class="mb-2">
              <input type="email" class="form-control text-white fill-form" placeholder="Enter your email"
                formControlName="email" />
              <span
                *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)"
                class="text-danger">
                {{ getEmailTooltipMessage() }}
              </span>
            </div>
            <div class="mb-2 position-relative">
              <input [type]="showPassword1 ? 'text' : 'password'" class="form-control text-white fill-form"
                formControlName="password" placeholder="Enter password" />
              <span class="position-absolute end-0 top-50 translate-middle-y pe-3" (click)="togglePassword(1)">
                <i [ngClass]="
                  showPassword1 ? 'fas fa-eye-slash text-white' : 'fas fa-eye text-white'
                "></i>
              </span>
              <span *ngIf="signupForm.controls['password'].invalid &&
                           (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)"
                class="text-danger">
                {{ getPasswordPatternTooltip() }}
              </span>
            </div>
            <div class="mb-2 position-relative">
              <input [type]="showPassword2 ? 'text' : 'password'" class="form-control text-white fill-form"
                formControlName="confirmPassword" placeholder="Confirm password" />
              <span class="position-absolute end-0 top-50 translate-middle-y pe-3" (click)="togglePassword(2)">
                <i [ngClass]="
                  showPassword2 ? 'fas fa-eye-slash text-white' : 'fas fa-eye text-white'
                "></i>
              </span>
              <span *ngIf="signupForm.hasError('passwordsMismatch') && signupForm.controls['confirmPassword'].touched"
                class="text-danger">
                {{ getPasswordMismatchTooltip() }}
              </span>
            </div>
            <div class="position-relative">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="termsCheck" formControlName="termsCheck" />
                <label class="form-check-label text-white" for="termsCheck">
                  By signing up, you agree to our <a href="#" class="link-primary">conditions</a> & <a
                    routerLink="/policy" class="link-primary">privacy policy</a>
                </label>
              </div>
            </div>
            <div class="text-center login-signup rounded-1">
              <p-toast />
              <button class="btn text-white" (click)="onLogin()">Login</button>
            </div>
            <div class="text-center text-white" style="font-size: 14px;">
              If you have already an account? <span style="color: #0057FF;" routerLink="/login">Login</span>
            </div>
          </form>

        </div>
      </div>
    </div>
    <div class="separator-line position-absolute"></div>
  </div>
</div>
