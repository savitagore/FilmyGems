<div class="container-fluid roboto-font">
  <div class="row">
    <div class="col-lg-7 col-md-7 col-sm-12 g-0">
      <app-login-carasoual></app-login-carasoual>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12 sign-bg roboto-font g-0">
      <div class="justify-content-end signup-dimond">
        <img src="assets/landing_Img/right-top-dimond.png" alt="" class="img-fluid">
      </div>
      <div
        class="text-center ms-lg-4 ms-md-4 ms-sm-0 ps-lg-3 ps-md-3 ps-sm-0 mb-lg-0 mb-md-0 mb-3 mt-lg-3 mt-md-3 mt-3 ">
        <img src="assets/logo-img/gem_logo_without baseline.png" routerLink="/" alt="" class="img-fluid">
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-10 col-sm-12">
          <div class="text-white">
            <h4 style="line-height: 0.3;">Sign Up</h4>
            <p>Join with us and get the best profiles!</p>
          </div>
          <form [formGroup]="signupForm">
            <div class="mb-2">
              <input type="text" class="form-control text-white fill-form" placeholder="Full Name"
                formControlName="fullName" />
              <span *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)" class="text-danger">
                <span *ngIf="fullName?.errors?.['required']">Full Name is required.</span>
                <span *ngIf="fullName?.errors?.['minlength']">Full Name at least 5 characters long.</span>
              </span>
            </div>
          
          <div class=" text-center login-signup rounded-2 mb-lg-2 mb-md-2 mb-2 my-lg-2 my-md-2 my-sm-1">
            <button class="btn text-white" (click)="onLogin()">Login</button>
          </div>
          <div class="text-center text-white pt-1" style="font-size: 14px;">
            If you have already an account? <span style="color: #0057FF;" routerLink="/login">Login</span>
          </div>
        </form>
    </div>
    <div class="separator-line" style="border: 5px solid orange;position: absolute;top: 99vh;"></div>
  </div>
</div>
