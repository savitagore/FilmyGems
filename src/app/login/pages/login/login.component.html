<section class="roboto-font">
  <div class="row g-0">
   <div class="col-md-8">
      <app-login-carasoual></app-login-carasoual>
    </div>
    <div class="col-md-4 sign-bg">
      <div class="justify-content-end signup-dimond">
        <img src="assets/landing_Img/diamond_right.png" alt="" class="img-fluid">
      </div>
      <div class="text-center">
        <img src="assets/signup/signup-logo.png" alt="" class="img-fluid">
      </div>
      <div class="d-flex justify-content-center">
        <div class="row best-profiles ps-4  text-white pt-4">
          <h4 style="line-height :0.5;">Login</h4>
            <p>Welcome back!</p>
             <form action="">
              <div class="col-10 mb-4 ">
                <input type="email" class="form-control text-white fill-form" placeholder="enter your email" required >
              </div>
              <div class="col-10 mb-2 position-relative">
                <input [type]="showPassword1 ? 'text' : 'password'" class="form-control text-white fill-form"
                  placeholder="Enter password" required />
                <span class="position-absolute end-0 top-50 translate-middle-y pe-3" (click)="togglePassword(1)">
                  <i [ngClass]="showPassword1 ? 'fas fa-eye-slash text-white' : 'fas fa-eye text-white'"></i>
                </span>
              </div>

              <div class="col-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="termsCheck" required>
                  <label class="form-check-label" for="termsCheck">
                    Remember me
                  </label>
                  <span class="ps-5" style="color: #0057FF;">Forgot Password?</span>
                </div>
              </div>
              <div class="col-10 text-center mt-4 mb-3 login-signup">
                <button class="btn text-white">Login</button>
              </div>
              <div class="col-10  text-center mt-3 mb-3 send-otp">
                <button class="btn text-white">Login with Mobile OTP</button>
              </div>
              <div class="ps-5" style="font-size: 14px;">
                Donâ€™t have an account?  <span style="color: #0057FF;" routerLink="/sign-up">Sign up</span>
             </div>
            </form>
        </div>
      </div>
    </div>
    <div class="separator-line position-absolute"></div>
  </div>
</section>
