      <div class="col-md-4 sign-bg">
        <div class="justify-content-end signup-dimond">
          <img src="assets/landing_Img/diamond_right.png"  class="img-fluid">
        </div>
        <div class="text-center">
          <img src="assets/logo-img/gem_logo_without baseline.png" routerLink="/"  class="img-fluid">
        </div>
        <div class="d-flex justify-content-center">
          <div class="row best-profiles ps-4  text-white pt-4">
            <h4 style="line-height :0.5;">Enter OTP</h4>
              <p>Please enter the OTP code we sent at 98123***23</p>
               <form action="">
                <div class="otp-input-group text-center">
                  <input maxlength="1" type="text" class="otp-box" (input)="moveToNext($event, 0)" />
                  <input maxlength="1" type="text" class="otp-box" (input)="moveToNext($event, 1)" />
                  <input maxlength="1" type="text" class="otp-box" (input)="moveToNext($event, 2)" />
                  <input maxlength="1" type="text" class="otp-box" (input)="moveToNext($event, 3)" />
                  <input maxlength="1" type="text" class="otp-box" (input)="moveToNext($event, 4)" />
                  <input maxlength="1" type="text" class="otp-box" (input)="moveToNext($event, 5)" />
                </div>
                <div class="col-10 text-center mt-3 login-signup">
                  <button class="btn text-white" (click)="verifyOTP()">Varify & Login</button>
                </div>

                <div class="ps-5 ms-5">
                  <p class="timer">00:30 sec</p>
                </div>
                <div class="div ps-5">
                  <p class="links">
                    Don’t receive OTP?
                    <span class="try-again" (click)="resendOTP()">Try Again</span>
                    <i class="fa fa-refresh"></i>
                  </p>
                  <p class="links">
                    Trouble in login? <a href="#" class="admin-link">Admin</a>
                  </p>
                </div>

              </form>
          </div>
        </div>
      </div>
