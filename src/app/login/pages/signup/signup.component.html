    <div class="col-md-4 sign-bg">
      <div class="signup-dimond d-flex justify-content-end">
        <img src="assets/landing_Img/diamond_right.png" alt="" class="img-fluid">
      </div>
      <div class="sign-logoform pt-5">
        <div class="sign-logo text-center">
          <img src="assets/signup/signup-logo.png" alt="" class="img-fluid">
        </div>
        <div class="login-container text-white pt-3 d-flex justify-content-end">
          <div class="forms-section">
            <h2>Sign Up</h2>
            <p>Join with us and get the best profiles!</p>
            <form>
              <div class="col-md-8 mb-3">
                <input type="text" class="form-control text-white fill-form" placeholder="full name" required >
              </div>
              <div class="col-md-8 mb-3">
                <input type="text" class="form-control text-white fill-form" placeholder="mobile number" required >
              </div>
              <div class="col-md-8 mb-3">
                <input type="email" class="form-control text-white fill-form" placeholder="enter your email" required >
              </div>
              <div class="col-md-8 mb-3 position-relative">
                <input [type]="showPassword1 ? 'text' : 'password'" class="form-control text-white fill-form"
                  placeholder="Enter password" required  />
                <span class="position-absolute end-0 top-50 translate-middle-y pe-3" (click)="togglePassword(1)">
                  <i [ngClass]="showPassword1 ? 'fas fa-eye-slash text-white' : 'fas fa-eye text-white'"></i>
                </span>
              </div>
              <div class="col-md-8 mb-3 position-relative">
                <input [type]="showPassword2 ? 'text' : 'password'" class="form-control text-white fill-form"
                  placeholder="Confirm password" required  />
                <span class="position-absolute end-0 top-50 translate-middle-y pe-3" (click)="togglePassword(2)">
                  <i [ngClass]="showPassword2 ? 'fas fa-eye-slash text-white' : 'fas fa-eye text-white'"></i>
                </span>
              </div>
              <div class="col-md-8 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="termsCheck" required>
                  <label class="form-check-label" for="termsCheck">
                    By signing up, you agree to our <a href="#" class="link-primary">conditions</a> & <a href="#"
                      class="link-primary">privacy policy</a>
                  </label>
                </div>
              </div>
              <div class="col-md-8 mb-3  login-signup text-center">
                  <button class="btn text-white">Login</button>
              </div>
              <div class="col-md-8">
                <div class="an-account text-center">
                  <p>If you have already an account?<a href="#" class="link-primary "> Login </a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
