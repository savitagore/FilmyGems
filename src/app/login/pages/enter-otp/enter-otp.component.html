<div class="container-fluid roboto-font">
  <div class="row">
    <div class="col-lg-7 col-md-7 col-sm-12 g-0">
      <app-login-carasoual></app-login-carasoual>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12 sign-bg roboto-font">
      <div class="justify-content-end signup-dimond">
        <img src="assets/landing_Img/diamond_right.png" alt="" class="img-fluid">
      </div>
        <div class="col-md-4 sign-bg">
            <div class="justify-content-end signup-dimond">
                <img src="assets/landing_Img/right-top-dimond.png" alt="" class="img-fluid">
              </div>
              <div class="text-center mt-lg-5 mt-md-5 mt-3 pt-lg-3 pt-md-3 pt-3">
                <img src="assets/logo-img/gem_logo_without baseline.png" routerLink="/"  class="img-fluid">
              </div>
            <div class="row best-profiles ps-4  pt-3 text-white">
                <h4 style="line-height: 0.5;">Enter OTP</h4>
                <p>Please enter the OTP code we sent at 98123***23</p>
                <form action="">
                    <div class="otp-input-group text-center">
                      <p-inputOtp [(ngModel)]="value" name="otp" [length]="6" class="custom-otp"></p-inputOtp>

                    </div>
                    <div class="col-10 text-center mt-3 login-signup">
                      <button class="btn text-white" (click)="verifyOTP()">Varify & Login</button>
                    </div>
                    <div class="ms-5 ps-5 pt-2">
                      <p class="timer">00:30 sec</p>

                    </div>

                    <div class="ps-5">
                      <p class="links ">

                      </p>
                      <p class="links ms-4">
                        Trouble in login? <a href="#" class="admin-link">Admin</a>
                      </p>
                    </div>
                  </form>
            </div>
        </div>
