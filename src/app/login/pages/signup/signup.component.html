<section class="roboto-font">
  <div class="row g-0">
    <div class="col-md-8">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active custom-dot" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" class="custom-dot" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" class="custom-dot" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="slider-container">
              <img src="assets/signup/signup.png" class="d-block w-100 slider-image" alt="Slide Image">
              <div class="overlay-content position-absolute">
                <div class="text-with-icon">
                  <img src="assets/svg-icons/sign-up.svg" alt="Icon" class="small-icon  position-relative">
                  <h4 class="overlay-text fw-light">
                    Uncover the <br>
                    internet's hidden <br>
                    Gems with ease.
                  </h4>
                </div>
              </div>
            </div>
            <div class="signup-right-dimond position-absolute">
              <img src="assets/signup/signup-right-diamond.png" alt="Diamond" class="img-fluid">
            </div>
          </div>
          <div class="carousel-item active">
            <div class="slider-container">
              <img src="assets/signup/login.png" class="d-block w-100 slider-image" alt="Slide Image">
              <div class="overlay-content position-absolute">
                <div class="text-with-icon">
                  <img src="assets/svg-icons/sign-up.svg" alt="Icon" class="small-icon  position-relative">
                  <h4 class="overlay-text fw-light">
                    Fashion is about <br>
                    dreaming and making <br>
                    other people dream.
                  </h4>
                </div>
              </div>
            </div>
            <div class="signup-right-dimond position-absolute">
              <img src="assets/signup/signup-right-diamond.png" alt="Diamond" class="img-fluid">
            </div>
          </div>

          <div class="carousel-item">
            <div class="slider-container">
              <img src="assets/signup/send-otp.png" class="d-block w-100 slider-image" alt="Slide Image">
              <div class="overlay-content position-absolute">
              </div>
            </div>
            <div class="signup-right-dimond position-absolute">
              <img src="assets/signup/signup-right-diamond.png" alt="Diamond" class="img-fluid">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        </button>
      </div>





    </div>
    <div class="col-md-4 sign-bg">
      <div class="justify-content-end signup-dimond">
        <img src="assets/landing_Img/diamond_right.png" alt="" class="img-fluid">
      </div>
      <div class="text-center">
        <img src="assets/signup/signup-logo.png" alt="" class="img-fluid">
      </div>
      <div class="d-flex justify-content-center">
        <div class="row best-profiles ps-4  text-white">
          <h2>Sign Up</h2>
            <p>Join with us and get the best profiles!</p>
             <form action="">
              <div class="col-10  mb-3">
                <input type="text" class="form-control text-white fill-form" placeholder="full name" required >
              </div>
              <div class="col-10 mb-3">
                <input type="text" class="form-control text-white fill-form" placeholder="mobile number" required >
              </div>
              <div class="col-10 mb-3">
                <input type="email" class="form-control text-white fill-form" placeholder="enter your email" required >
              </div>
              <div class="col-10 mb-3 position-relative">
                <input [type]="showPassword1 ? 'text' : 'password'" class="form-control text-white fill-form"
                  placeholder="Enter password" required />
                <span class="position-absolute end-0 top-50 translate-middle-y pe-3" (click)="togglePassword(1)">
                  <i [ngClass]="showPassword1 ? 'fas fa-eye-slash text-white' : 'fas fa-eye text-white'"></i>
                </span>
              </div>
              <div class="col-10 mb-3 position-relative">
                <input [type]="showPassword2 ? 'text' : 'password'" class="form-control text-white fill-form"
                  placeholder="Confirm password" required />
                <span class="position-absolute end-0 top-50 translate-middle-y pe-3" (click)="togglePassword(2)">
                  <i [ngClass]="showPassword2 ? 'fas fa-eye-slash text-white' : 'fas fa-eye text-white'"></i>
                </span>
              </div>
              <div class="col-10 mb-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="termsCheck" required>
                  <label class="form-check-label" for="termsCheck">
                    By signing up, you agree to our <a href="#" class="link-primary">conditions</a> & <a href="#"
                      class="link-primary">privacy policy</a>
                  </label>
                </div>
              </div>
              <div class="col-10 text-center mt-5 login-signup">
                <button class="btn text-white" (click)="onLogin()">Login</button>
              </div>
              <div class="ps-4 mt-3" style="font-size: 14px;">
              If you have already an account? <span style="color: #0057FF;">Login</span>
             </div>
            </form>
        </div>
      </div>
    </div>
    <div class="separator-line position-absolute"></div>
  </div>
</section>
