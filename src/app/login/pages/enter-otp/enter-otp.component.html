<div class="container-fluid roboto-font">
  <div class="row">
    <div class="col-lg-7 col-md-7 col-sm-12 g-0 ">
      <app-login-carasoual></app-login-carasoual>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12 sign-bg">
      <div class="row justify-content-between g-0">
        <div class="col-8 text-end align-self-center">
          <img src="assets/logo-img/gem_logo_without baseline.png" routerLink="/" alt="" class="img-fluid">
        </div>
        <div class="col-4 d-flex justify-content-end  signup-dimond">
          <img src="assets/profile/diamond.png" alt="" class="img-fluid">
        </div>
      </div>
      <div class="row justify-content-center g-0">
        <div class="col-lg-7 col-md-10 col-sm-12">
          <div class="text-white">
            <h4 style="line-height: 0.5;">Enter OTP</h4>
            <p class="role">
              Please enter the OTP code we sent at {{ phoneNumber | maskPhoneNumber }} !
            </p>
          </div>
         <form action="">
          <div class="otp-input-group text-center">
            <p-inputOtp [(ngModel)]="value" name="otp" [length]="6" class="custom-otp"></p-inputOtp>
            <span *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</span>
          </div>
          <div class=" text-center login-signup rounded-1 mt-3">
            <button class="btn text-white" (click)="verifyOTP()">Varify & Login</button>
          </div>
          <div class="text-center">
            <p class="timer pt-2">00:30 sec</p>
            <p class="links text-white">
              Donâ€™t receive OTP?
              <span class="try-again" (click)="resendOTP()">Try Again</span>
              <i class="fa fa-refresh ps-2"></i>
            </p>
          </div>
         </form>
          <div class="text-center text-white pt-1" style="font-size: 14px;">
            Trouble in login? <a href="#" class="admin-link">Admin</a> </div>
        </div>
      </div>
    </div>
    <div class="separator-line position-absolute"></div>
  </div>
</div>
