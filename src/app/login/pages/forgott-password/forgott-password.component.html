<div class="container-fluid roboto-font">
  <div class="row">
    <div class="col-lg-7 col-md-7 col-sm-12 g-0">
      <app-login-carasoual></app-login-carasoual>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12 sign-bg">
      <div class="row justify-content-between g-0">
        <div class="col-8 text-end align-self-center">
          <img src="assets/logo-img/gem_logo_without baseline.png" routerLink="/" alt="" class="img-fluid">
        </div>
        <div class="col-4 d-flex justify-content-end  signup-dimond">
          <img src="assets/profile/diamond.png" alt="" class="img-fluid">
        </div>
      </div>
      <div class="row justify-content-center g-0">
        <div class="col-lg-7 col-md-10 col-sm-12">
          <div class="text-white">
            <h4 style="line-height :0.5;">Forgot Password?</h4>
            <p class="role ">
              No worries, we will send you reset instruction</p>
          </div>
          <form [formGroup]="passwordsForm">
            <!-- <div class="mb-3">
              <input type="text" class="form-control text-white fill-form" placeholder="enter your registered email..."
              required>
             </div> -->
             <div class="mb-2">
              <input type="email" class="form-control text-white fill-form" placeholder="Enter your email"
                formControlName="email" />
              <span *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                {{getEmailTooltipMessage() }}
              </span>
            </div>
              <div class="text-center login-signup rounded-1 mb-3">
              <button class="btn text-white" routerLink="/reset-pass">Send</button>
            </div>
             <div class="text-center text-white pt-1" style="font-size: 14px;">
              Trouble in login? <span style="color: #0057FF;" routerLink="/login">Admin</span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="separator-line position-absolute"></div>
  </div>
</div>
