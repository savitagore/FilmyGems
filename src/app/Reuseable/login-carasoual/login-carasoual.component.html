<div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
  <!-- Carousel Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active custom-dot me-2"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" class="custom-dot me-2"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" class="custom-dot me-2"
      aria-label="Slide 3"></button>
  </div>

  <!-- Carousel Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="slider-container">
        <img src="assets/signup/signup2.png" class="d-block w-100 img-fluid" alt="Slide Image">
      </div>
    </div>
    <div class="carousel-item">
      <div class="slider-container">
        <img src="assets/signup/login1.png" class="d-block w-100 img-fluid" alt="Slide Image">
      </div>
    </div>
    <div class="carousel-item">
      <div class="slider-container">
        <img src="assets/signup/send1.png" class="d-block w-100 img-fluid" alt="Slide Image">
      </div>
    </div>
  </div>
