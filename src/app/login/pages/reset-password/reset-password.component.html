  <div class="row">
    <div class="col-lg-7 col-md-7 col-sm-12 g-0">
      <app-login-carasoual></app-login-carasoual>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12 sign-bg">
      <div class="row justify-content-between g-0">
        <!-- <div class="col-8 text-end align-self-center">

        <div class="col-8 pt-4" style="padding-left:10px">
          <img src="assets/logo-img/gem_logo_without baseline.png" routerLink="/" alt="" class="img-fluid ms-5 ps-5" >
        </div>
        <div class="col-4 d-flex justify-content-end  signup-dimond">
          <img src="assets/signup/diamond.png" alt="" class="img-fluid" >
        </div>
      </div>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="continueLogin()">
        <div class="row justify-content-center g-0">
          <div class="col-lg-7 col-md-10 col-sm-12">
            <div class="text-white mt-lg-5 mt-md-5 mt-sm-3 mb-3">
              <h4 style="line-height: 0.5;">Reset Password</h4>
              <p class="role py-lg-2 py-md-2 py-sm-2">
                Use at least 8 Characters with a combination of Upper case Letters and Numbers.
              </p>
            </div>

            <!-- New Password -->
            <!-- <div class="mb-lg-4 mb-md-4 mb-sm-4 position-relative">
              <input [type]="showPassword1 ? 'text' : 'password'" class="form-control text-white fill-form mb-3"
                placeholder="Enter new password" formControlName="newPassword" />
              <span class="position-absolute end-0 top-50 translate-middle-y pe-lg-3 pe-md-3 pe-3"
                (click)="togglePassword(1)">
                <i [ngClass]="showPassword1 ? 'fas fa-eye-slash text-white' : 'fas fa-eye text-white'"></i>
              </span>
              <div
                *ngIf="resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.invalid"
                class="text-danger">
                <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">Password is required.</small>
                <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 8
                  characters.</small>
                <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['pattern']">Password must include uppercase
                  letters and numbers.</small>
              </div>
            </div> -->

            <!-- Confirm Password -->
            <!-- <div class="mb-lg-4 mb-md-4 mb-sm-4 position-relative">
              <input [type]="showPassword2 ? 'text' : 'password'" class="form-control text-white fill-form mb-3"
                placeholder="Confirm password" formControlName="confirmPassword" />
              <span class="position-absolute end-0 top-50 translate-middle-y pe-lg-3 pe-md-3 pe-3"
                (click)="togglePassword(2)">
                <i [ngClass]="showPassword2 ? 'fas fa-eye-slash text-white' : 'fas fa-eye text-white'"></i>
              </span>
              <div *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.get('confirmPassword')?.touched"
                class="text-danger">
                <small>Passwords do not match.</small>
              </div>
            </div> -->


            <div class="mb-2 position-relative">
              <input [type]="showPassword1 ? 'text' : 'password'" class="form-control text-white fill-form"
                formControlName="password" placeholder="Enter password" />
              <span class="position-absolute end-0 top-50 translate-middle-y pe-3" (click)="togglePassword(1)"
                [ngStyle]="{
                'padding-bottom': resetPasswordForm.get('password')?.errors?.['pattern'] ? '40px' : '0'
              }">
                <i [ngClass]="
                  showPassword1 ? 'fas fa-eye-slash text-white' : 'fas fa-eye text-white'
                "></i>
              </span>
              <span *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                {{getPasswordPatternTooltip() }}
              </span>
            </div>
            <div class="mb-2 position-relative">
              <input [type]="showPassword2 ? 'text' : 'password'" class="form-control text-white fill-form"
                formControlName="confirmPassword" placeholder="Confirm password" />
              <span class="position-absolute end-0 top-50 translate-middle-y pe-3" (click)="togglePassword(2)">
                <i [ngClass]="
                  showPassword2 ? 'fas fa-eye-slash text-white' : 'fas fa-eye text-white'
                " [ngStyle]="{
                  'padding-bottom': resetPasswordForm.errors?.['passwordsMismatch'] && resetPasswordForm.get('confirmPassword')?.touched ? '40px' : '0',
                  'padding-top': resetPasswordForm.errors?.['passwordsMismatch'] && resetPasswordForm.get('confirmPassword')?.touched ? '33px' : '0'

                }"></i>
              </span>
              <span *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)"
                class="text-danger">
                {{getPasswordMismatchTooltip()}}
              </span>
            </div>

            <!-- Submit Button -->
            <div class="text-center login-signup rounded-2 mb-lg-2 mb-md-2 mb-2 my-lg-2 my-md-2 my-sm-1">
              <button class="btn text-white border-0" (click)="continueLogin()" type="button">Continue</button>
            </div>
            <div class="text-center text-white pt-2" style="font-size: 14px;">
              Trouble in login? <span style="color: #0057FF;" routerLink="/login">Admin</span>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="separator-line position-absolute"></div>
  </div>
</div>
