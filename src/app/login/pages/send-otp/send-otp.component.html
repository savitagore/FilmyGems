<div class="container-fluid roboto-font">
  <div class="row">
    <div class="col-lg-7 col-md-7 col-sm-12 g-0">
      <app-login-carasoual></app-login-carasoual>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12 sign-bg">
      <div class="row justify-content-between g-0">
        <div class="col-8 pt-4 med-sm">
          <img src="assets/logo-img/gem_logo_without baseline.png" routerLink="/" alt="" class="img-fluid ms-5 ps-5 login-padding">
        </div>
        <div class="col-4 d-flex justify-content-end  signup-dimond">
          <img src="assets/signup/diamond.png" alt="" class="img-fluid" >
        </div>
      </div>
      <div class="row justify-content-center g-0">
        <div class="col-lg-6 col-md-10 col-sm-12 g-0">
          <div class="text-white">
            <h4 style="line-height :0.5;">Enter your mobile</h4>
            <p class="role">
              Please use your registered only</p>
          </div>
         <form [formGroup]="sentotpForm">
          <div class="mb-2">
            <input type="text" class="form-control text-white fill-form" placeholder="Mobile Number"
              formControlName="mobile" (input)="onMobileInput($event)"/>
              <span
              *ngIf="sentotpForm.controls['mobile'].invalid && (sentotpForm.controls['mobile'].dirty || sentotpForm.controls['mobile'].touched)"
              class="text-danger">
              {{ getMobileTooltipMessage() }}
            </span>
          </div>
          <div class="text-center login-signup rounded-1 mb-3">
            <button class="btn text-white" (click)="sendOTP()">Send OTP</button>
          </div>
          <div class="text-center text-white pt-2" style="font-size: 14px;">
            Trouble in login? <span style="color: #0057FF;" routerLink="/login">Admin</span>
          </div>
         </form>
        </div>
      </div>
    </div>
    <div class="separator-line position-absolute"></div>
  </div>
</div>
